<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="GET" autocomplete="off">

    <fieldset class="personal">
      <legend>Personal information</legend>
          <label for="name">
            Surname:
            <input type="text" id="name" required>
          </label>

          <label for="lastName">
            Name:
            <input type="text" id="lastName" required>
          </label>

          <label for="old">
            How old are You?
            <input type="number" id="old" value="12" min="0" max="150" data-qa="field-value">
          </label>

          <label for="date">
            Full date of birth:
            <input type="date" placeholder="mm/dd/yyyy" name="date" id="date">
          </label>

          <label for="agr">
            I accept the term of the agreement
            <input type="checkbox" name="agr" id="agr" required>
          </label>
    </fieldset>

    <fieldset class="registration">
        <legend>Registration</legend>
          <label for="email">
            E-mail:
            <input type="email" required placeholder="email@example.com" name="email" id="email" data-qa="field-placeholder">
          </label>
          <label for="password">
            Password:
            <input type="password" id="password" name="password" required maxlength="12">
          </label>
    </fieldset>

    <fieldset class="fact">
        <legend>An interesting fact about you!</legend>
          <label>Do you love cats?
            <input type="radio" name="optional1" value="Yes">
            Yes
            <input type="radio" name="optional1" value="No">
            No
          </label>

          <label for="color">
            What is your favorite color?
            <input type="color" disabled="disabled" id="color">
          </label>

          <label for="time">
            What time do you go to bed?
            <input type="time" id="time">
          </label>

          <label for="select_car">
            What are your favorite brand of cars?
              <select name="select_car" id="select_car" size="4" multiple>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value= "Lada">Lada</option>
              </select>
          </label>

          <label for="range">
            How do you rate our work?
            <input type="range" id="range" min="0" max="100" step="1" value="0">
          </label>
    </fieldset>

    <fieldset class="additional">
        <legend>Additional info</legend>

        <label for ="info">Comments:
          <textarea name="text" id="info" cols="20" rows="2">
          </textarea>
        </label>

        <label for ="recommend">
          Would you recommend us?
        <select name="recommend" id="recommend">
          <option value="Yes">yes</option>
          <option value="No">no</option>
        </select>
      </label>

    </fieldset>

    <label for="Submit">
      <input type="submit" value="Submit" id="Submit">
    </label>
  </form>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
